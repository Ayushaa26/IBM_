<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Lagnajit Sahoo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="sahoolagnajit1@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="house no.- street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Cuttack">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><label>state :</label></span>
                        <select class="drop">
                            <option>Choose state</option>
                            <option>Odisha</option>
                            <option>Maharastra</option>
                            <option>Uttar Pradesh</option>
                            <option>Madhya Pradesh</option>
                            <option>Punjab</option>
                            <option>Andra Pradesh</option>
                            <option>Haryana</option>
                            <option>Uttarakhanda</option>
                            <option>West Bengal</option>
                            <option>Tamil Nadu</option>
                            <option>Kerala</option>
                            <option>Gujurat</option>
                            <option>Jharkhand</option>
                            <option>Himachal Pradesh</option>
                            <option>sikkim</option>
                            <option>Assam</option>
                            <option>Arunachal Pradesh</option>
                            <option>Tripura</option>
                            <option>Meghalaya</option>
                            <option>Nagaland</option>
                            <option>Manipur</option>
                            <option>Bihar</option>
                            <option>Rajastan</option>
                            <option>Karnatak</option>
                            <option>Goa</option>
                            <option>Chattisgarh</option>
                            <option>Telengana</option>
                            <option>Mizoram</option>
                            <option>Jammu and Kashmir</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>pin code :</span>
                        <input type="text" placeholder="753001">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="cards">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Lagnajit Sahoo">
                </div>
                <div class="inputBox">
                    <span>card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2025">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

         <input type="submit" value="proceed to payment" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
