<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Donate (Donor Form)</h1>
        <form action="submit_donation.html" method="post">
            <label for="food-name">Food Name:</label>
            <input type="text" id="food-name" name="food_name" required>

            <div class="meal-type">
                <p>Meal type:</p>
                <label for="veg">
                    <input type="radio" id="veg" name="meal_type" value="Veg" required> Veg
                </label>
                <label for="non-veg">
                    <input type="radio" id="non-veg" name="meal_type" value="Non-veg" required> Non-veg
                </label>
            </div>

            <div class="category">
                <p>Select the Category:</p>
                <label class="category-option">
                    <input type="radio" name="category" value="Raw Food" required>
                    <span>Raw Food</span>
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="Cooked Food" required>
                    <span>Cooked Food</span>
                </label>
                <label class="category-option">
                    <input type="radio" name="category" value="Packed Food" required>
                    <span>Packed Food</span>
                </label>
            </div>

            <label for="quantity">Quantity (person):</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry_date" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <input type="submit" value="Donate">
        </form>
    </div>
</body>
</html>
